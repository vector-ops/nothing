<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifesto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #000 25%, #fff 25%, #fff 50%, #000 50%, #000 75%, #fff 75%, #fff);
            background-size: 40px 40px;
            animation: backgroundMove 3s linear infinite;
            overflow: hidden;
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border: 8px solid black;
            box-shadow: 0 0 0 4px white, 0 0 0 12px black;
            animation: pulse 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 900;
            color: black;
            text-transform: uppercase;
            line-height: 1.2;
            letter-spacing: -2px;
            animation: textGlitch 4s infinite;
        }

        @keyframes textGlitch {
            0%, 90%, 100% {
                text-shadow: 
                    3px 3px 0 black,
                    -3px -3px 0 white;
            }
            92% {
                text-shadow: 
                    -3px 3px 0 black,
                    3px -3px 0 white;
            }
            94% {
                text-shadow: 
                    3px -3px 0 black,
                    -3px 3px 0 white;
            }
        }

        .word {
            display: block;
            margin: 0.5rem 0;
            animation: slideIn 1s ease-out backwards;
        }

        .word:nth-child(1) {
            animation-delay: 0.2s;
        }

        .word:nth-child(2) {
            animation-delay: 0.4s;
        }

        .word:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            background: white;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            background: black;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            background: white;
            top: 50%;
            left: 5%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="container">
        <h1>
            <span class="word">I own nothing,</span>
            <span class="word">I buy nothing,</span>
            <span class="word">I sell nothing</span>
        </h1>
    </div>
</body>
</html>
